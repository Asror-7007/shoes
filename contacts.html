<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - ShoeStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.7/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
              --main-bg-color: #1a1a2e;
              --accent-color: #e94560;
              --text-color: #fff;
              --secondary-bg-color: #f5f5f5;
          }
  
          body {
              font-family: 'Roboto', sans-serif;
              background-color: var(--secondary-bg-color);
              color: var(--main-bg-color);
          }
  
          .navbar {
              background-color: var(--main-bg-color);
          }
  
          .navbar .nav-link,
          .navbar-brand {
              color: var(--text-color) !important;
          }
  
          .section-title {
              color: var(--main-bg-color);
              margin-bottom: 30px;
          }
  
          .about-section {
              padding: 50px 0;
          }
  
          .about-section img {
              max-width: 100%;
              border-radius: 15px;
          }
  
          .footer {
              background-color: var(--main-bg-color);
              color: var(--text-color);
              padding: 30px 0;
              text-align: center;
          }
  
          .footer a {
              color: var(--text-color);
              font-size: 1.5rem;
              transition: color 0.3s ease-in-out;
          }
  
          .footer a:hover {
              color: var(--accent-color);
          }
      </style>
  </head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html">ShoeStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Главная</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">О нас</a></li>
                    <li class="nav-item"><a class="nav-link" href="shop.html">Магазин</a></li>
                    <li class="nav-item"><a class="nav-link" href="contacts.html">Контакты</a></li>
                    
                </ul>
            </div>
        </div>
    </nav>

<body>
    <section class="container mt-5">
        <h1 class="text-center mb-5">Свяжитесь с нами</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Ваше имя</label>
                <input type="text" id="name" class="form-control" placeholder="Введите ваше имя" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Ваш email</label>
                <input type="email" id="email" class="form-control" placeholder="Введите ваш email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Сообщение</label>
                <textarea id="message" class="form-control" rows="5" placeholder="Введите ваше сообщение"></textarea>
            </div>
            <button type="submit" class="btn btn-accent w-100">Отправить</button>
        </form>
    </section>
</body>

</html>
